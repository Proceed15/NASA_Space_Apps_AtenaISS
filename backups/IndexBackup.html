<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISS Legacy Explorer</title>
    <meta
      name="description"
      content="Exploração interativa dos 25 anos da Estação Espacial Internacional. Dados em tempo real, imagens e vídeos históricos."
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0b0c10;
        color: #fff;
      }
      .links-container {
        text-align: center;
        margin: 20px 0;
      }
      .links-container a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: #1f2833;
        color: #66fcf1;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.3s;
      }
      .links-container a:hover {
        background: #45a29e;
        color: white;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin: 30px;
      }
      .gallery img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      #root {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Links úteis de API -->
    <div class="links-container">
      <a
        href="https://www.nasa.gov/mission_pages/station/main/index.html"
        target="_blank"
        rel="noopener noreferrer"
      >
        Saiba mais sobre a ISS na NASA
      </a>

      <a
        href="https://api.wheretheiss.at/v1/satellites/25544"
        target="_blank"
        rel="noopener noreferrer"
      >
        API: Posição em tempo real da ISS
      </a>

      <a
        href="http://localhost:3001/api/iss"
        target="_blank"
        rel="noopener noreferrer"
      >
        Nossa API (Histórico ISS)
      </a>
    </div>

    <!-- Galeria estática da NASA -->
    <section class="gallery">
      <img src="https://images-assets.nasa.gov/image/iss062e005579/iss062e005579~orig.jpg" alt="ISS sobre a Terra" />
      <img src="https://images-assets.nasa.gov/image/iss059e119328/iss059e119328~orig.jpg" alt="Aurora vista da ISS" />
      <img src="https://images-assets.nasa.gov/image/iss040e090540/iss040e090540~orig.jpg" alt="Experimento de combustão" />
      <img src="https://images-assets.nasa.gov/image/iss001e10122/iss001e10122~orig.jpg" alt="Primeira tripulação da ISS" />
    </section>

    <!-- Aqui o React renderiza -->
    <div id="root">
      <noscript>
        Este site precisa de JavaScript para funcionar. Ative-o no seu navegador.
      </noscript>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
